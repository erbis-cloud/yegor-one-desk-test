<div class="container" id="container">
    <div class="panel-heading">
        <div class="panel-title text-center">
            <h1 class="title">Test Form</h1>
        </div>
    </div>
    <div class="main-login main-center">
        <form class="form-horizontal" method="post" action="#">

            <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Name</label>
                <div class="cols-sm-10">
                    <div class="input-group" id="name-wrapper">
                        <span class="input-group-addon transparent no-border"><i class="fa fa-user fa" aria-hidden="true"></i></span> <input
                            type="text" class="form-control no-border no-shadow" name="name" id="name" placeholder="Enter your Name" />
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label for="job" class="cols-sm-2 control-label">Job</label>
                <div class="cols-sm-10">
                    <div class="input-group" id="job-wrapper">
                        <span class="input-group-addon transparent no-border"><i class="fa fa-list fa" aria-hidden="true"></i></span> <select
                            class="selectpicker form-control no-border no-shadow" id="job" title="Select a job" required>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <input id="check" type="checkbox" value="checkbox"> <label for="check" class="cols-sm-2 control-label">I
                    agree to send information</label>
            </div>

            <div class="form-group ">
                <button type="button" class="login-button btn" id="send">SEND â†’</button>
            </div>

        </form>


    </div>
</div>
<div class="alert btn-danger disabled validation-message hidden" id="fields-error">Please fill in all fields</div>
<div class="alert btn-danger disabled validation-message hidden" id="checkbox-error">Please check the checkbox</div>

<div class="success-message hidden" id="success-message">Your data has been sent successfully</div>
